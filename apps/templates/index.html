<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Al7rbi site</title>

    <!-- PWA -->
    <meta name="theme-color" content="#e52f20" />
    <meta name="description" content="tool make your search easier" />
    {% comment %}
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw");

          //navigator.serviceWorker.ready always resolve
          navigator.serviceWorker.ready
            .then(function (registration) {
              console.log(
                "Service worker successfully registered on scope",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("Service worker failed to register", error);
            });
        });
      }
    </script>
    {% endcomment %}
    <!-- PWA end -->
  </head>

  <body>
    <nav class="navbar navbar-light bg-light navbar-expand">
      <div class="container-fluid">
        <a href="/" class="text-decoration-none"
          ><span class="navbar-brand mb-0 h1 red-logo"
            ><span class="orange-logo">Al7rbi</span>Express</span
          >
        </a>
      </div>
      <!-- nav -->
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
